<script>
document.addEventListener('DOMContentLoaded', function() {
    // Quick view modal functionality
    const quickViewButtons = document.querySelectorAll('.prod17');
    const quickViewModal = document.querySelector('.prod24');
    const modalClose = document.querySelector('.prod27');
    const modalOverlay = document.querySelector('.prod25');
    const modalBody = document.querySelector('.prod28');
    
    // Product data for quick view
    const products = {
        1: {
            name: "Daily Comfort",
            image: "https://www.aaifit.com/assets/img/one.png",
            description: "Our best-selling daily pad with cotton cover for ultimate comfort and breathability. Perfect for regular flow days with up to 8-10 hours of protection. Infused with natural herbal extracts to soothe and protect sensitive skin.",
            features: [
                "100% organic cotton cover for breathability",
                "Herbal infused with neem and aloe vera",
                "Advanced absorption core for 8-10 hour protection",
                "Breathable back sheet to prevent irritation",
                "Wings for secure fit and leak protection",
                "Dermatologically tested for sensitive skin"
            ],
            specs: {
                "Size Available": "Regular, Large, XL",
                "Absorbency": "Medium to High",
                "Cover Material": "Organic Cotton",
                "Length": "24cm (Regular), 28cm (Large), 32cm (XL)",
                "Pack Quantity": "10 pads per pack"
            }
        },
        2: {
            name: "Night Protection",
            image: "https://www.aaifit.com/assets/img/one.png",
            description: "Extra long and absorbent for overnight protection. Special back design prevents leaks while you sleep comfortably. The wider back provides additional coverage for worry-free nights.",
            features: [
                "35cm length for full coverage during sleep",
                "Super absorbent core for heavy flow",
                "Soft, non-woven top layer for comfort",
                "Leak-proof barriers on sides and back",
                "Aloe vera infused to prevent irritation",
                "Extra wide back for maximum protection"
            ],
            specs: {
                "Size Available": "Regular, Large",
                "Absorbency": "Super",
                "Cover Material": "Soft Non-Woven",
                "Length": "35cm",
                "Pack Quantity": "8 pads per pack"
            }
        },
        3: {
            name: "Ultra Thin",
            image: "https://www.aaifit.com/assets/img/one.png",
            description: "Incredibly thin (just 2mm) but highly absorbent. Discreet protection that moves with you for active days. Perfect for tight-fitting clothing while providing reliable protection.",
            features: [
                "Only 0.2cm thin for discreet wear",
                "Quick-dry surface keeps you comfortable",
                "Flexible design for active movement",
                "Odor control technology",
                "Dermatologically tested",
                "Central absorption channel for security"
            ],
            specs: {
                "Size Available": "Regular, Large",
                "Absorbency": "Medium",
                "Cover Material": "Silky Cover",
                "Length": "24cm (Regular), 28cm (Large)",
                "Thickness": "2mm",
                "Pack Quantity": "12 pads per pack"
            }
        }
    };
    
    // Open modal with product data
    quickViewButtons.forEach(button => {
        button.addEventListener('click', () => {
            const productId = button.getAttribute('data-product');
            const product = products[productId];
            
            modalBody.innerHTML = `
                <div class="modal-product">
                    <div class="modal-product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="modal-product-info">
                        <h3>${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-features-list">
                            <h4>Key Features:</h4>
                            <ul>
                                ${product.features.map(feature => `<li><i class="fas fa-check-circle"></i> ${feature}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="product-specs">
                            <h4>Specifications:</h4>
                            ${Object.entries(product.specs).map(([key, value]) => `
                                <div class="spec-row">
                                    <div class="spec-title">${key}</div>
                                    <div class="spec-value">${value}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            quickViewModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
    });
    
    // Close modal
    modalClose.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', closeModal);
    
    // Close with ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeModal();
        }
    });
    
    function closeModal() {
        quickViewModal.classList.remove('active');
        document.body.style.overflow = 'auto';
    }
    
    // Product hover effects
    const productCards = document.querySelectorAll('.prod10');
    
    productCards.forEach(card => {
        // Tilt effect on mouse move
        card.addEventListener('mousemove', (e) => {
            const x = e.offsetX;
            const y = e.offsetY;
            const centerX = card.offsetWidth / 2;
            const centerY = card.offsetHeight / 2;
            
            const angleX = (y - centerY) / 20;
            const angleY = (centerX - x) / 20;
            
            card.style.transform = `translateY(-10px) scale(1.02) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });
        
        // Reset on mouse leave
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'translateY(-10px) scale(1.02) rotateX(0) rotateY(0)';
        });
    });
    
    // Animate benefits cards on scroll
    const benefitCards = document.querySelectorAll('.prod31');
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = 1;
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, {
        threshold: 0.1
    });
    
    benefitCards.forEach((card, index) => {
        card.style.opacity = 0;
        card.style.transform = 'translateY(30px)';
        card.style.transition = `all 0.6s ease ${index * 0.1}s`;
        observer.observe(card);
    });
});
</script>

 document.addEventListener('DOMContentLoaded', function() {
        gsap.registerPlugin(ScrollTrigger);
        
        // Header animations
        gsap.to(".why3", {
            scrollTrigger: {
                trigger: ".why-section",
                start: "top 70%",
                toggleActions: "play none none none"
            },
            duration: 0.8,
            scale: 1,
            opacity: 1,
            ease: "elastic.out(1, 0.5)"
        });
        
        gsap.to(".why4", {
            scrollTrigger: {
                trigger: ".why-section",
                start: "top 70%",
                toggleActions: "play none none none"
            },
            duration: 1,
            y: 0,
            opacity: 1,
            ease: "back.out(4)"
        });
        
        // Card and icon animations - POP IN EFFECT TOGETHER
        gsap.to(".why6", {
            scrollTrigger: {
                trigger: ".why5",
                start: "top 80%",
                toggleActions: "play none none none"
            },
            duration: 0.8,
            scale: 1,
            y: 0,
            opacity: 1,
            stagger: 0.2,
            ease: "back.out(2)",
            onStart: function() {
                // Animate icons at the same time as cards
                gsap.to(".why7", {
                    duration: 0.6,
                    scale: 1,
                    stagger: 0.1,
                    ease: "elastic.out(1, 0.5)"
                });
            }
        });
        
        // 3D TILT EFFECT
        const cards = document.querySelectorAll('.why6');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const xAxis = (card.offsetWidth / 2 - e.offsetX) / 15;
                const yAxis = (card.offsetHeight / 2 - e.offsetY) / 15;
                gsap.to(card, {
                    duration: 0.5,
                    rotateY: xAxis,
                    rotateX: yAxis,
                    ease: "power1.out"
                });
            });
            
            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    duration: 0.7,
                    rotateY: 0,
                    rotateX: 0,
                    ease: "elastic.out(1,0.3)"
                });
            });
        });
    });
/* <!-- WHY US SECTION ENDS=========================================================== --> */
</script>
